<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Đăng nhập</h2></div>
  <div th:if="${requireLogin}" class="alert alert-danger">
    [[${requireLogin}]]
  </div>
  <form th:action="@{/auth/login}" th:object="${thanhVien}" method="post" style="max-width: 500px; margin: 0 auto">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">
          Tên đăng nhập:
        </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{username}" class="form-control" required />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">
          Mật khẩu:
        </label>
        <div class="col-sm-8">
          <input type="password" th:field="*{password}" class="form-control" required/>
        </div>
      </div>
      <div th:if="${message}" style="color: #f00" class="mt-2">
        [[${message}]]
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">
          Đăng nhập
        </button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
